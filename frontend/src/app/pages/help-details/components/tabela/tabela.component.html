<div class="w-full">
  @if(helpId && helpsProvided.length > 0){
    <div class="flex justify-start items-center w-full">
      <p class="text-2xl font-semibold">
        Tabelas de helps recebidos
      </p>
    </div>

    <div class="w-full mt-[1rem] ml-[1rem]">
      <table class="w-full self-center rounded-lg min-w-[1000px]">
        <tr class="bg-slate-300 rounded-lg">
          <th class="w-4/12 py-2 rounded-tl-lg text-center">Id</th>
          <th class="w-1/12 py-2 ">Valor Recebido</th>
          <th class="w-2/12 py-2 ">Data de execução</th>
        </tr>

        @for(item of helpsProvided; track $index) {
          <tr class="border-b rounded-lg">
            <td class="w-4/12 text-center py-2">
              <p> {{ item.id }}</p>
            </td>
  
            <td class="w-1/12 text-center py-2 md:m-auto">
              <p>{{ item?.value }}</p>
            </td>
  
            <td class="w-2/12 text-center py-2">
              <p> {{ item?.executionDate | formataData: 'ISO'  }}</p>
            </td>
          </tr>
        }
      </table>
    </div>
    } @else {
      <div class="mb-5 flex justify-center items-center w-full">
        <h1 class="font-bold text-lg text-black">Não há helps recebidos</h1>
      </div>
    }
</div>
